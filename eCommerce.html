        let currentSlide = 0;

        function renderSlide(index) {
            const slide = slides[index];
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideSubtitle').textContent = slide.subtitle;
            document.getElementById('slideContent').innerHTML = slide.content;
            document.getElementById('slideCounter').textContent = `Slide ${index + 1} of ${slides.length}`;

            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;

            // Update dot navigation
            updateDotNavigation();

            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        function updateDotNavigation() {
            const dotNav = document.getElementById('dotNavigation');
            dotNav.innerHTML = '';

            slides.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `dot w-2 h-2 rounded-full bg-gray-300 ${index === currentSlide ? 'active bg-blue-600' : ''}`;
                dot.onclick = () => goToSlide(index);
                dotNav.appendChild(dot);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
